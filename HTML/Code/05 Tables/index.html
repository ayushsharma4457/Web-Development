<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,tr,td,th{
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        tfoot{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Expenses</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pen</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$310</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
