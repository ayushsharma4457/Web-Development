<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Element</title>
    <style>
        .box{
            height: 300px;
            background-color: deeppink;
        }
        .figcap{
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <article class="box">

    </article>

    <p>Lorem ipsum dolor, sit amet consectetur <mark>adipisicing</mark> elit. Culpa, debitis aspernatur quaerat provident sunt in quo quia velit enim perspiciatis iure vitae laboriosam voluptate voluptatem corporis placeat, quisquam nemo quasi.</p>

    <figure>
        <img class="figcap" src="Images/img.png" alt="Demon Slayer">
        <figcaption>A Group Of Demon Slayer</figcaption>
    </figure>

</body>
</html>
